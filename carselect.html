<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/carprojectstyle.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./Assets/xml2json.min.js"></script>

  <title>Car Project Questions</title>
</head>

<body>
  <section class="hero is-fullheight">


      <section>
        <div class="container columns is-mobile is-centered" > 
          <div class="column is-half questioncontainer">
            <form>
              <div id="questions"></div>
              <select name="options" id="choices"></select>
              <button type="submit" id="nextBtn">Next</button>
            </form>
          </div>
        </div>
      </section>

      <section >
        <!-- <template> -->
          <div class="tile is-ancestor is-mobile is-centered" id="resultscontainer">
            <div class="tile is-3 is-parent is-mobile">
              <article class="tile is-child is-mobile box">
                <p class="title"></p>
                <figure id="results" class="image is-128x128">

                </figure>
                <div class="vehicledetails"></div>
              </article>
            </div>
          </div>
        <!-- </template> -->
      </section>

      <section class="level" id="resultscontainer">
        <!-- Left side -->
        <div class="level-left has-text-centered">
          <div class="level-item">
          <img id="results" class="image" img src="./Assets/car3.jpeg"></img>
          </div>
      </div>
      
       <div class="level-right">
        <p class="title is-5 has-text-left">
          <strong>Make/Model of Vehicle</strong> 
        </p> 
          <ul class="level-item has-text-left">Test</strong></ul>
      </div>
      </section>

  
  </section>  <!--closes hero-->


  <script src="./Assets/carselect.js"></script>

</body>

</html>
