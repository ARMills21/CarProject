<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/carprojectstyle.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./Assets/xml2json.min.js"></script>

  <title>Car Project Questions</title>
</head>

<body>
  <section class="hero is-fullheight">


      <section>
        <div class="container columns is-mobile is-centered" > 
          <div class="column is-half questioncontainer">
            <form>
              <div id="questions"></div>
              <select name="options" id="choices"></select>
              <button type="submit" id="nextBtn">Next</button>
            </form>
          </div>
        </div>
      </section>

      <section>
        <!--<template>-->
          <div class="tile is-ancestor is-mobile is-centered">
            <div class="tile is-3 is-parent is-mobile resultscontainer">
              <article class="tile is-child is-mobile box">
                <figure id="results" class="image is-128x128"></figure>
                <p class="title"></p>
                <p class="year"></p>
                <p class="transmission"></p>
                <p class="seats"></p>
                <p class="doors"></p>
                </figure>
                <div class="vehicledetails"></div>
              </article>
            </div>
          </div>
        <!--</template>-->
      </section>

 
      

  
  </section>  <!--closes hero-->


  <script src="./Assets/carselect.js"></script>

</body>

</html>
